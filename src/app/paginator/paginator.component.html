<ul *ngIf="pages?.length > 0" class="pagination">
  <li class="page-item" *ngFor="let page of pages">
    <span class="page-link" *ngIf="page-1 == paginator.number">{{ page }}</span>
    <a class="page-link" *ngIf="page-1 != paginator.number" [routerLink]="['/clients/page/', page - 1]">
      {{ page }}
    </a>
  </li>
</ul>
