<div class="card bg-dark text-white">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <div class="input-group">
        <div class="custom-file">
          <input (change)="selectFile($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
          <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
        </div>
        <div class="input-group-append">
          <button (click)="uploadFile()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
        </div>
      </div>
  </div>
</div>
