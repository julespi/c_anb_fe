<div class="card bg-dark text-white">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row pb-2">
        <label for="name" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.name"
            name="name"
          />
        </div>
      </div>
      <div class="form-group row pb-2">
        <label for="last_name" class="col-form-label col-sm-2">Last Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.last_name"
            name="last_name"
          />
        </div>
      </div>
      <div class="form-group row pb-2">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.email"
            name="email"
          />
        </div>
      </div>

      <div class="form-group row pb-2">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!client.id else elseBlock">Create</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">Update</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
